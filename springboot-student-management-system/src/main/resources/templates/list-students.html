	<div class="container">
		<div class="row">
			<h1>SISTEMA DE GESTION DE ESTUDIANTES</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
			<a class = "btn btn-primary btn-sm mb-3" th:href="@{/students/new}">Crear Estudiante </a>
			</div>
		</div>
		<table class="table table-striped  table-dark">
			<thead>
				<tr>
					<th>Nombre estudiante</th>
					<th>Apellido estudiante</th>
					<th>Email estudiante</th>
					<th colspan="2" class="text-center">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${lista}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
					<a th:href = "@{/students/edit/{id}(id=${student.id})}" class = "btn btn-primary"> Update</a>
					</td>
					<td>
					<a th:href = "@{/students/delete/{id}(id=${student.id})}" class = "btn btn-danger"> Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
